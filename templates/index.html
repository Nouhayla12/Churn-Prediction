<!DOCTYPE html>
<html>
<head>
    <title>Bank Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Bank Customer Churn Prediction</h2>
        
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Geography</label>
                <select name="geography" class="form-select" required>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Credit Score</label>
                <input type="number" name="credit_score" class="form-control" required min="300" max="850">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required min="18" max="100">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Tenure (years)</label>
                <input type="number" name="tenure" class="form-control" required min="0" max="50">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Balance</label>
                <input type="number" name="balance" class="form-control" required step="0.01">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Number of Products</label>
                <input type="number" name="products_number" class="form-control" required min="1" max="4">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Has Credit Card</label>
                <select name="has_card" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Is Active Member</label>
                <select name="is_active" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Estimated Salary</label>
                <input type="number" name="salary" class="form-control" required step="0.01">
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        
        {% if prediction %}
        <div class="prediction-result bg-light">
            <h4>Prediction Result:</h4>
            <p>The customer <strong>{{ prediction }}</strong> with {{ probability }}% probability.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
